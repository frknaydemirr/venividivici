<div class="country-page-container" *ngIf="!isLoading && selectedCountry; else loadingTemplate">
  <div class="action-bar d-flex justify-content-between align-items-center mb-4">
  <div class="flex-grow-1 me-3">
    <app-search-box></app-search-box> 
  </div>
  <button class="btn btn-outline-dark">Ask a question</button>
</div>

  <div class="country-header d-flex align-items-center mb-4">
    <img [src]="selectedCountry.url" [alt]="selectedCountry['country-name']" class="country-main-img me-4" style="width: 300px; border-radius: 8px; border: 1px solid #eee;">
    <div>
      <h1>{{ selectedCountry['country-name'] }}</h1>
      <p class="text-muted">Country ID: {{ selectedCountry['country-id'] }}</p>
    </div>
  </div>

  <div class="country-info-section mb-5">
    <h3>Country Info</h3>
    <p class="country-description">
      {{ selectedCountry.info }}
    </p>
    <button class="btn btn-link p-0">READ MORE Â»</button>
  </div>

  <div class="action-bar d-flex justify-content-between align-items-center mb-4">
    <div class="search-box flex-grow-1 me-3">
      <input type="text" class="form-control" placeholder="Search questions in this country...">
    </div>
    <button class="btn btn-outline-dark">Ask a question</button>
  </div>

</div>

<ng-template #loadingTemplate>
  <div class="text-center p-5" *ngIf="isLoading">
    <i class="fas fa-spinner fa-spin fa-3x"></i>
    <p>Loading Country Details...</p>
  </div>
</ng-template>
